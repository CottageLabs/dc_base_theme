{% extends "dc_base_naked.html" %}

{% load static %}

{% block body_base %}
  {% block header %}
    <header role="banner">
      <div class="row">
        <div class="columns large-12">
          <img src="{% static "dc_theme/images/logo.png" %}" alt="Democracy Club logo">
          <h1><a href="/">{{ site_title }}</a></h1>
        </div>
      </div>
    </header>
  {% endblock header %}


    <main class=row>
      <div class="columns large-12">
        {% block content %}{% endblock content %}
      </div>
    </main>

{% endblock body_base %}
